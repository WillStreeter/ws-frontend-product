<!-- ngrx smart-container-->
  <div fxLayout="row" class="grid-row">
     <div fxLayout="column" fxFlex="5">
          <md-checkbox></md-checkbox>
     </div>
     <div fxLayout="column" fxFlex="5">
          <div class="img-thumb">
               <img src="{{thumbnail}}" alt="{{name}}">
          </div>
     </div>
     <div class="garment-name" fxLayout="column" fxFlex="40">
       {{name}}
     </div>
     <div class="garment-type" fxLayout="column" fxFlex="20">
       {{type}}
     </div>
     <div class="garment-price" fxLayout="column" fxFlex="15">
       {{price}}
     </div>
     <div class="garment-inventory" fxLayout="column" fxFlex="15">
       {{inventory}}
     </div>
  </div>

<!-- ngrx smart-container-->
  <div fxLayout="row" class="grid-create-row">
    <form #f="ngForm" (ngSubmit)="publishGarmentAdd(f)" novalidate>
     <div fxLayout="column" fxFlex="5"> </div>
     <div fxLayout="column" fxFlex="5"> </div>
     <div class="garment-name" fxLayout="column" fxFlex="40">
         <input id="garmentName"  ngModel placeholder="Garment Name"  name="garmentName">
     </div>
     <div class="garment-type" fxLayout="column" fxFlex="20">
                 <div class="garment-toolbar-type" fxLayout="column" fxFlex="20">
                    <button md-button type="button"  [mdMenuTriggerFor]="type" class="type-btn-trigger">
                         {{ updatedType}}
                    </button>
                    <md-menu #type="mdMenu">
                      <button md-menu-item type="button" (click)="updateGarmentType('Physical')">Physical</button>
                      <button md-menu-item type="button" (click)="updateGarmentType('Digital')">Digital</button>
                      <button md-menu-item type="button" (click)="updateGarmentType('Service')">Service</button>
                    </md-menu>
                 </div>
     </div>
     <div class="garment-price" fxLayout="column" fxFlex="10">
         <input id="garmentPrice" ngModel  placeholder="Garment Price" name="garmentPrice">
     </div>
     <div class="garment-inventory" fxLayout="column" fxFlex="10">
         <input id="garmentInventory" ngModel  placeholder="Garment Stock" name="garmentInventory">
     </div>

     <div fxLayout="column" fxFlex="5">
                <button type="submit"
                       class="save-button">
                       <md-icon class="save-icon" aria-label="save changes" >save</md-icon>
                </button>
     </div>
    </form>
  </div>
